<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link type="text/css" rel="stylesheet" href="rotate.css"/>
</head>
<body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript">
      $(document).ready(function(){
         //创建圆形滚动加载条
          function roundRotate(width,time,ele){ //width:圆的尺寸；time:动画一次时间；ele:要插入到的元素节点;
               var loader=$("<div class='loader'> </div><div class='loadTest'>正在加载中..</div>");
               var container=$("<div class='load-container'></div>");
               container.append(loader);
               ele.append(container);
               $(".loader").css({"font-size":width,"animation-duration":time+"s"});
          }
          roundRotate(30,1,$(document.body));
      })
  </script>
</body>
</html>
