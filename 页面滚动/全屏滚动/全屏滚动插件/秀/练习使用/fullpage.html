<script type="text/javascript" src="js/fullPage.min.js"></script>
<script type="text/javascript">
	
var runPage;
runPage = new FullPage({
	id : 'pageContain',                            // id of contain
	slideTime : 800,                               // time of slide
	continuous : true,                            // create an infinite feel with no endpoints
	effect : {                                     // slide effect
        	transform : {
        		translate : 'Y',				   // 'X'|'Y'|'XY'|'none'
        		scale : [.1, 1],				   // [scalefrom, scaleto]
        		rotate : [0, 0]				       // [rotatefrom, rotateto]
        	},
        	opacity : [0, 1]                       // [opacityfrom, opacityto]
    	},                           
	mode : 'wheel,touch,nav:navBar',               // mode of fullpage
	easing : 'ease'                                // easing('ease','ease-in','ease-in-out' or use cubic-bezier like [.33, 1.81, 1, 1];
    //  ,onSwipeStart : function(index, thisPage) {   // callback before pageChange
    //    return 'stop';
    //  }
    //  ,beforeChange : function(index, thisPage) {   // callback before pageChange
    //    return 'stop';
    //  }
    //  ,callback : function(index, thisPage) {       // callback when pageChange
    //    alert(index);
    //  };
});
</script>

<script>
    var music_btn=document.getElementById('music_btn');
    var music = document.getElementById('music');
    var beginClick=document.getElementById('beginClick');
    var start=document.getElementById('start');
    var stopFir=document.getElementById('stopFir');
    var smallID=document.getElementById('smallID');
    var spanID=document.getElementById('spanID');

    beginClick.onclick=function(e){
        e.stopPropagation();
        music.play();

        document.body.removeChild(start);
        stopFir.style.AnimationPlayState ='running';
        stopFir.style.webkitAnimationPlayState ='running';
        smallID.style.AnimationPlayState ='running';
        smallID.style.webkitAnimationPlayState ='running';
        spanID.style.AnimationPlayState ='running';
        spanID.style.webkitAnimationPlayState ='running';
    };
    function playPause() {
        if (music.paused){
            music.play();
            music_btn.src = './images/music_star.png';

            music_btn.style.AnimationPlayState ='running';
            music_btn.style.webkitAnimationPlayState ='running';


        }
        else{
            music.pause();
            music_btn.src = './images/music_clo.png';
//            music_btn.style.animationPlayState='paused';
            music_btn.style.AnimationPlayState ='paused';
            music_btn.style.webkitAnimationPlayState ='paused';

        }
    }
