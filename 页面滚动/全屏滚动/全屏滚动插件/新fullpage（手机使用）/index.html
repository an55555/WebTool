    <style>

        .test{
            width: 400px;
            height: 400px;
            background-color: #f2c43d;
            border-radius: 50%;
            /*animation:test 3s ease both;*/
            /*animation-delay:.7s;*/
            /*animation:test 2s ease-in-out both ;*/
            animation-delay:.8s;

        }
        @keyframes test{
            0% {
                background-color: #f2c43d;
                opacity:0;
                transform:translateY(-70px)
            }
            60% {
                opacity:1;
                transform:translateY(20px)
            }
            90% {
                transform:translateY(-5px)
            }
            97% {
                transform:translateY(-1px)
            }
            100% {
                background-color: #d43f3a;
                transform:translateY(0px)
            }
        }
    </style>
