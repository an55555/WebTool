<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h3{margin: 0}
        .list-group-item{padding: 5px 8px;border: solid 1px #eee;margin: 20px}
        .list-group{margin-bottom: 30px}
    </style>
</head>
<body>
<h3>可移动</h3>
<!-- sort: true -->
<div id="sortTrue" class="list-group">
    <div class="list-group-item">foo</div>
    <div class="list-group-item">bar</div>
    <div class="list-group-item">baz</div>
</div>

<h3>不可移动</h3>
<!-- sort: false -->
<div id="sortFalse" class="list-group">
    <div class="list-group-item">qux</div>
    <div class="list-group-item">quux</div>
</div>

</body>
<script src="../Sortable.js"></script>
<script>
    // sort: true
    Sortable.create(sortTrue, {
        group: "sorting",
        sort: true
    });

    // sort: false
    Sortable.create(sortFalse, {
        group: "sorting",
        sort: false
    });
</script>
</html>
